<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js"></script>
    <title> QuMod-PixelPainter </title>
</head>
<body>
    
    <div class="root">
    
        <input type="file" id="choose-img" onchange="setImagePreview();" style="display: none;">
        <canvas id="myCanvas" width="100" height="100"
            style="border:1px solid #000000;">
            您的浏览器不支持canvas, 请更换或更新浏览器
        </canvas>

        <form id="chform" onchange="chformChange(this)">
            模式: <input type="radio" name="ch" checked="checked" value="0">水平
            <input type="radio" name="ch" value="1">垂直
        </form>

        <view class="Mode">
            <button id="SetSize" onclick="SetSize(64,this)"> 64x </button>
            <button onclick="SetSize(128,this)"> 128x </button>
            <button onclick="SetSize(256,this)"> 256x </button>
        </view>


        <button onclick='document.getElementById("choose-img").click()'> 选择图像 </button>
        <button onclick='sendToGame()'> 载入游戏 </button>

    </div>
    
</body>
</html>
